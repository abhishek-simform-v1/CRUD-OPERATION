<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
  <header class="header">
    <h5>shopy</h5>
  </header>
  <main>
    <section class="upper-btn-box">
      <div class="btn-left-box">
        <button class="addProduct" onclick="openAddWindow()"><i class="fa fa-plus"></i>&nbsp; Add Product</button>
        <button id="clearFilter"><i class="fa fa-eraser"></i>&nbsp; Clear Filter</button>
        <button id="delAllBtn"><i class="fa fa-eraser"></i>&nbsp; Clear all Data</button>
        <input type="checkbox" name="del-all-box" id="delAllBox">
      </div>
      <div class="btn-right-box">
        <div class="search-Field">
          <input type="text" name="search" id="ProdId" placeholder="Enter Employe id" />
          <i class="fa fa-search search-icon"> </i>
        </div>

        <select id="productFilter">
          <option id="allSort" value="all">Sort By ALL</option>
          <option value="id">Sort By Product Id</option>
          <option value="productName">Sort By Product Name</option>
          <option value="description">Sort By description</option>
          <option value="price">Sort By Price</option>
          <option value="Catogories">Sort By Catogories</option>
          <option value="email">Sort By E-mail</option>
        </select>
        <button id="asc" class="asc"></button>
      </div>
    </section>
    <section class="modal hide">
      <section class="left-modal">
        <div class="img-box">
          <img id="profilePic" src="./img/avatar.png" alt="avatar image" width="150" height="150" />
          <input type="file" id="uploadField" required />
        </div>
      </section>
      <section class="right-modal">
        <form name="myform" id="registerForm">
          <div class="input-box">
            <label for="id" name="id">Product Id</label>
            <div id="id"></div>
          </div>
          <div class="input-box">
            <label for="productName" name="productName">Product Name</label>
            <input type="text" id="productName" required></input>
          </div>
          <div class="input-box">
            <label for="description" name="description">Description</label>
            <input type="text" id="description" required></input>
          </div>
          <div class="input-box">
            <label for="price">Price</label>
            <input type="number" id="price" required></input>
          </div>
          <div class="input-box">
            <label for="catogories">Catogories</label>
            <input type="text" id="catogories" required></input>
          </div>

          <div class="input-box">
            <label for="email">Seller E-mail</label>
            <input type="text" id="email" required></input>
          </div>
          <div>
            <button id="register-btn">Register</button>
            <button id="update-btn" disabled="disabled">Update</button>

          </div>
        </form>
      </section>
    </section>
    <section class="table-box">
      <table>
        <tr>
          <th>Sr. No</th>
          <th>Product Image</th>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Catogories</th>
          <th>Seller E-mail</th>
          <th>Action</th>
        </tr>
        <tbody id="tableData">


        </tbody>

      </table>
      <div id="dataimg"></div>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
