<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" integrity="sha256-sWZjHQiY9fvheUAOoxrszw9Wphl3zqfVaz1kZKEvot8=" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css" />
  </head>

  <body>
    <header class="header">
      <h5>Employee</h5>
    </header>
    <main>
      <section class="upper-btn-box">
        <div class="btn-left-box">
          <button class="addProduct" onclick="openAddWindow()"><i class="fa fa-plus"></i>&nbsp; Add Product</button>
          <button><i class="fa fa-eraser"></i>&nbsp; Clear Filter</button>
        </div>
        <div class="btn-right-box">
          <i class="fa fa-search"> </i>
          <input type="text" name="search" id="empId" placeholder="Enter Employe id" />
          <button>Search</button>
        </div>
      </section>
      <section class="table-box">
        <table>
          <tr>
            <th>Sr. No</th>
            <th>Profile</th>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Office Code</th>
            <th>Job Title</th>
            <th>Action</th>
          </tr>
          <tbody id="tableData">

          </tbody>

        </table>
      </section>
      <section class="modal hide">
        <i class="fa fa-times-circle close-icon" onclick="closeAddWindow()"></i>
        <section class="left-modal">
          <div class="img-box">
            <img src="./img/avatar.jpeg" id="profilePic" alt="avatar image" width="150" height="150" />
            <i class="fa fa-plus"></i>
            <input type="file" id="uploadField" required />
          </div>
        </section>
        <section class="right-modal">
          <form action="" id="registerForm">
            <div class="input-box">
              <label for="id">id</label>
              <input type="text" id="id" required></input>
            </div>
            <div class="input-box">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required></input>
            </div>
            <div class="input-box">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required></input>
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="text" id="email" required></input>
            </div>
            <div class="input-box">
              <label for="office-code">Office Code</label>
              <input type="text" id="officeCode" required></input>
            </div>
            <div class="input-box">
              <label for="job-title">Job Title</label>
              <input type="text" id="jobTitle" required></input>
            </div>
            <div>
              <button id="register-btn">Register</button>
              <button id="update-btn" disabled="disabled">Update</button>
  
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>

</html>
