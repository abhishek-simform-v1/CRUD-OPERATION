<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>
  <header class="header">
    <h5>Employee</h5>
  </header>
  <main>
    <section class="upper-btn-box">
      <div class="btn-left-box">
        <button class="addProduct" onclick="openAddWindow()"><i class="fa fa-plus"></i>&nbsp; Add Product</button>
        <button><i class="fa fa-eraser"></i>&nbsp; Clear Filter</button>
      </div>
      <div class="btn-right-box">
        <i class="fa fa-search"> </i>
        <input type="text" name="search" id="empId" placeholder="enter employe id" />
        <button>Search</button>
      </div>
    </section>
    <section class="table-box">
      <table id="tableData">
        <tr>
          <th>Sr. No</th>
          <th>Profile</th>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Office Code</th>
          <th>Job Title</th>
          <th>Action</th>
        </tr>
       
        <tr>
          <td>hello world</td>

          <td>hello world</td>
          <td>
            <button><i class="fa fa-eye"></i></button>
            <button><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </table>
    </section>
    <section class="modal hide">
      <i class="fa fa-times-circle close-icon" onclick="closeAddWindow()"></i>
      <section class="left-modal">
        <div class="img-box">
          <img src="./img/avatar.jpeg" alt="avatar image" width="150" height="150" />
          <i class="fa fa-plus"></i>
          <input type="file" name="empavatar" id="" />
        </div>
      </section>
      <section class="right-modal">
       <form action="" id="registerForm">
       <div class="input-box">
        <label for="id">id</label>
        <input type="text" id="id" ></input>
      </div>
      <div class="input-box">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName"></input>
      </div>
      <div class="input-box">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName"></input>
      </div>
      <div class="input-box">
        <label for="email">E-mail</label>
        <input type="text" id="email"></input>
      </div>
      <div class="input-box">
        <label for="office-code">Office Code</label>
        <input type="text" id="officeCode"></input>
      </div>
      <div class="input-box">
        <label for="job-title">Job Title</label>
        <input type="text" id="jobTitle"></input>
      </div></form>
        <div>
          <button id="register-btn">Register</button>
          <button id="update-btn" disabled="disabled">Update</button>

        </div>
      </section>
    </section>

  <script src="./js/index.js"></script>
